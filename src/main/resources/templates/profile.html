<head>
    <meta charset="UTF-8">
    <title th:text="${user.getName()}">Your Page</title>
    <link rel="stylesheet" href="css/profile.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="nav-bar">
        <div class="nav-bar-item">
            <a href="./"><b style="margin: 0">
                <span>Wish</span>
                <span class="gold">ly</span>
            </b>
                <b class="b"></b></a>
        </div>
        <div class="nav-bar-right">
            <div><a class="nav-bar-item" href="/about">About</a></div>
            <div><a class="nav-bar-item" href="/contact">Contact</a></div>
        </div>
    </div>
    <h1 th:text="${user.getName()}">loading...</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Navn</th>
            <th>link</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="wishList: ${wishLists}">
            <td th:text="${wishList.getName()}">Ã˜nskelistenavn</td>
            <td>
                <button>Open</button>
            </td>
        </tr>
        </tbody>
    </table>
    <table id="createNew">
        <tr>
            <td>Create new wish list</td>
        </tr>
    </table>
    <button th:onclick="openLoginForm()">Create</button>
    <div class="popup-overlay"></div>
    <div class="popup">
        <div class="popup-close"
             th:onclick="closeLoginForm()">&times;

        <div class="form">
            <div class="avatar">
                <img src="https://bit.ly/31pHqJb" alt="">
            </div>
            <div class="header">
                Create new WishList
            </div>
            <form action="#" th:action="{@/createWishList}" th:object="${wishLists}">
                <div class="element">
                    <label for="wishlistname">Wishlist name</label>
                    <input type="text" id="wishlistname" th:field="${}">
                </div>
                <div class="element">
                    <button>Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:inline="javascript">
    function openLoginForm() {
        document.body.classList.add("showLoginForm");
    }

    function closeLoginForm() {
        document.body.classList.remove("showLoginForm")
    }
</script>
</body>
</html>
